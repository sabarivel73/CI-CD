version: 0.2
phases:
  pre_build:
    commands:
      - mvn clean package
      - echo now login into AWS ECR
      - REPOSITORY_URI=696263047337.dkr.ecr.ap-south-1.amazonaws.com/sample_cicd
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo now building the docker image
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo now push build image to ECR
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"repo_name","imageURI":"%s"}]/n' "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json
      - cat imagedefinitions.json
      #- DOCKER_CONTAINER=sample_cicd
      #- printf '[{"name":"%s","imageURI":"%s"}]' $DOCKER_CONTAINER $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      #- cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json